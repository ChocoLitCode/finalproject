<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DomusLink</title>

  <link rel="stylesheet" href="UIStyleV1.css" />

  <style>
    @font-face{
      font-family: 'ShareTech';
      src: url('assets/ShareTech-Regular.ttf') format('truetype');
    }

    :root{
      --bg:#f2f3ff;
      --panel:#cdcaff;
      --card-bg:#fff;
      --text:#000;
    }

    html, body{
      height:100%;
      margin:0;
      font-family:'ShareTech',sans-serif;
      background:var(--bg);
    }


    .page-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      box-sizing:border-box;
    }

    
    .logo-wrap{
      width:100%;
      max-width:980px;        
      background:transparent;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:24px;
      padding:30px;
      box-sizing:border-box;
    }

    
    .logo-card{
      width:620px;
      max-width:92%;
      background:#fff;
      border-radius:18px;
      padding:22px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 18px 40px rgba(0,0,0,0.08);
      border:2px solid rgba(0,0,0,0.04);
    }

    .logo-img{
      width:520px;
      height:220px;
      object-fit:contain;
    }

    .login-container{
      width:360px;
      max-width:94%;
      background:var(--panel);
      padding:26px;
      border:3px solid var(--text);
      border-radius:16px;
      text-align:center;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      display:flex;
      flex-direction:column;
      gap:12px;
      box-sizing:border-box;
    }

    .input-box{
      background:var(--card-bg);
      border:2px solid var(--text);
      border-radius:12px;
      padding:10px 12px;
      width:82%;
      margin:0 auto;
      font-size:15px;
      text-align:center;
      box-sizing:border-box;
    }

    .login-btn{
      margin-top:6px;
      background:var(--card-bg);
      color:var(--text);
      border:2px solid var(--text);
      border-radius:12px;
      padding:10px 16px;
      font-size:15px;
      cursor:pointer;
    }

    .error{
      color:red;
      height:20px;
      font-size:14px;
    }


    @media (max-width:600px){
      .page-wrap{ padding:14px; }
      .logo-card{ width:100%; padding:14px; }
      .logo-img{ width:180px; height:auto; }
      .login-container{
        width:100%;
        max-width:320px;
        padding:18px;
      }
      .input-box{ width:80%; }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <div class="logo-wrap">
      <div class="logo-card">
        <img class="logo-img" src="assets/logo.png" alt="IoT Diorama logo" />
      </div>

      <div class="login-container">
        <input id="user" class="input-box" placeholder="USERNAME" />
        <input id="pass" type="password" class="input-box" placeholder="PASSWORD" />

        <button class="login-btn" onclick="login()">Login</button>
        <div id="error" class="error"></div>
      </div>
    </div>
  </div>

  <script>
    const USERNAME = "admin";
    const PASSWORD = "1234";

    function login(){
      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value.trim();
      if(u === USERNAME && p === PASSWORD){
        localStorage.setItem("auth","true");
        window.location.href = "UI-iotV1.html";
      } else {
        document.getElementById("error").innerText = "Invalid username or password";
      }
    }
  </script>
</body>
</html>
