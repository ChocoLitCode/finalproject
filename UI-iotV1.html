<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Diorama UI</title>
    <link rel="stylesheet" href="UIStyleV1.css">
</head>

<body>

<header>
    <div class="header-title">IoT Diorama Monitoring System</div>

    <div class="header-right">
        <object class="header-btn" data="assets/dark-icon.svg" type="image/svg+xml"></object>
        <object class="header-btn" data="assets/notif-icon.svg" type="image/svg+xml"></object>
    </div>
</header>

<div class="container">

    <!-- FULL 2-COLUMN LAYOUT -->
    <div class="row">

        <!-- LEFT COLUMN -->
        <div class="left-col">

            <!-- STATUS -->
            <div class="title">Sensor Current Status</div>

            <div class="status-panel status-grid">
                <div class="status-item">Door</div>
                <div class="status-state active">Active</div>

                <div class="status-item">Light 1</div>
                <div class="status-state inactive">Inactive</div>

                <div class="status-item">Light 2</div>
                <div class="status-state active">Active</div>

                <div class="status-item">Humidity</div>
                <div class="status-state active">Active</div>

                <div class="status-item">Temperature</div>
                <div class="status-state active">Active</div>

                <div class="status-item">Sound</div>
                <div class="status-state active">Active</div>
            </div>

            <!-- MANUAL CONTROLS -->
            <div class="manual-panel-wrapper">
                <div class="title">Manual Controls</div>

                <div class="manual-panel">
                    <button class="manual-btn">LIGHT ON</button>
                    <button class="manual-btn">LIGHT OFF</button>
                    <button class="manual-btn">OPEN DOOR</button>
                    <button class="manual-btn">CLOSE DOOR</button>
                </div>
            </div>

        </div>

        <!-- RIGHT COLUMN -->
        <div class="right-col">

            <div>
                <div class="title">Sensor Readings</div>

                <div class="sensor-grid">
                    <div class="sensor-card">
                        <div class="sensor-label">Humidity</div>
                        <div class="sensor-display"></div>
                    </div>

                    <div class="sensor-card">
                        <div class="sensor-label">Temperature</div>
                        <div class="sensor-display"></div>
                    </div>

                    <div class="sensor-card">
                        <div class="sensor-label">Sound</div>
                        <div class="sensor-display"></div>
                    </div>

                    <div class="sensor-card">
                        <div class="sensor-label">Light</div>
                        <div class="sensor-display"></div>
                    </div>
                </div>

                <!-- ALERT PANEL -->
                <div class="title" style="margin-top:25px;">Alerts Panel</div>

                <div class="alert-panel">
                    <div id="alertPanel" class="alert-card">
                        No Alerts
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<footer>
    Placeholder
</footer>

</body>
</html>
