<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - IoT Dashboard</title>

<style>
@font-face {
    font-family: 'ShareTech';
    src: url('assets/ShareTech-Regular.ttf') format('truetype');
}

:root {
    --bg: #f2f3ff;
    --panel: #cdcaff;
    --card-bg: #fff;
    --text: #000;
    --border: #000;
}


body {
    background: var(--bg);
    font-family: 'ShareTech';
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}


.login-container {
    width: 420px;
    background: var(--panel);
    padding: 40px;
    border: 3px solid var(--text);
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

/* TITLE */
.system-title {
    background: var(--card-bg);
    display: inline-block;
    border: 2px solid var(--text);
    border-radius: 12px;
    padding: 10px 20px;
    margin-bottom: 25px;
    font-size: 16px;
    font-weight: bold;
}

/* INPUT BOX */
.input-box {
    background: var(--card-bg);
    border: 2px solid var(--text);
    border-radius: 12px;
    padding: 14px;
    width: 90%;
    margin: 12px auto;
    font-size: 15px;
    text-align: center;
}

/* LOGIN BUTTON */
.login-btn {
    margin-top: 20px;
    background: var(--card-bg);
    color: var(--text);
    border: 2px solid var(--text);
    border-radius: 12px;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.login-btn:hover {
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

/* ERROR MESSAGE */
.error {
    color: red;
    margin-top: 10px;
    height: 20px;
}
</style>

</head>
<body>

<div class="login-container">

    <div class="system-title">IOT Diorama Monitoring System</div>

    <input id="user" class="input-box" placeholder="USERNAME">
    <input id="pass" type="password" class="input-box" placeholder="PASSWORD">

    <button class="login-btn" onclick="login()">Login</button>

    <div id="error" class="error"></div>

</div>

<script>
const USERNAME = "admin";
const PASSWORD = "1234";

function login() {
    let u = document.getElementById("user").value.trim();
    let p = document.getElementById("pass").value.trim();

    if (u === USERNAME && p === PASSWORD) {
        localStorage.setItem("auth", "true");
        window.location.href = "Main.html"; 
    } else {
        document.getElementById("error").innerText = "Invalid username or password";
    }
}
</script>

</body>
</html>
